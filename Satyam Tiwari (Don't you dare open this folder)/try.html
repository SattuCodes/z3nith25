<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacked Art Periods</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1b18;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .stack-container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .card {
      position: absolute;
      width: 200px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      filter: brightness(0.85);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .number {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 2;
    }

    .detail {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .card:hover .detail {
      transform: translateY(0);
    }

    /* Initial stacking positions */
    .card:nth-child(1) { left: 300px; z-index: 5; transform: scale(1); }
    .card:nth-child(2) { left: 360px; z-index: 4; transform: scale(0.95); }
    .card:nth-child(3) { left: 240px; z-index: 4; transform: scale(0.95); }
    .card:nth-child(4) { left: 420px; z-index: 3; transform: scale(0.9); }
    .card:nth-child(5) { left: 180px; z-index: 3; transform: scale(0.9); }

    /* Hover only affects the hovered card */
    .card:hover {
      transform: scale(1.1) !important;
      z-index: 6 !important;
      filter: brightness(1);
    }
  </style>
</head>
<body>

  <div class="stack-container">
    <div class="card">
      <div class="number">1</div>
      <img src="assets/bg.png" alt="Greece">
      <div class="detail">Greek art focused on idealism and harmony.</div>
    </div>
    <div class="card">
      <div class="number">2</div>
      <img src="assets/bg.png" alt="Roman">
      <div class="detail">Roman art was realistic and architectural.</div>
    </div>
    <div class="card">
      <div class="number">3</div>
      <img src="assets/bg.png" alt="Gothic">
      <div class="detail">Gothic featured verticality and light.</div>
    </div>
    <div class="card">
      <div class="number">4</div>
      <img src="assets/bg.png" alt="Renaissance">
      <div class="detail">Renaissance art revived classical forms.</div>
    </div>
    <div class="card">
      <div class="number">5</div>
      <img src="assets/bg.png" alt="Baroque">
      <div class="detail">Baroque was dramatic and rich in contrast.</div>
    </div>
  </div>

</body>
</html>
